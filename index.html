<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список дел</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Список дел</h1>
		<div id="taskContainer">
		</div>
		<button class="add" onclick="showForm()">Добавить задачу</button>
		<form id="taskForm" style="display: none;">
			<label class="form-title"> Добавление новой задачи</label>
			<input type="text" id="newTask" placeholder="Введите название задачи">
			<label> Выберите степень важности задачи</label>
			<select id="importance" name="importance">
				<option value="low">Неважно</option>
				<option value="medium">Средне</option>
				<option value="high">Важно</option>
			</select>
			<label> Выберите дату дедлайна</label>
			<input type="date" id="deadline" name="deadline">
			<textarea id="taskDescription" placeholder="Описание задачи"></textarea>
			<button onclick="addTask()" class="add">Добавить</button>
		</form>
	</div>

	<script src="index.js"></script>
</body>

</html>
